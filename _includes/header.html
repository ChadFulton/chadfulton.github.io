<header class="site-header" role="banner">

  <div class="wrapper">

    <h1><a class="site-title" href="{{ "/" | relative_url}}">{{ site.title | escape }}</a></h1>

  </div>

</header>

<nav class="site-nav">
    <div class="wrapper">
      <a class="page-link" href="{{ "/" | relative_url}}">
        Info
        <span class="fa-stack">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-info fa-inverse fa-stack-1x"></i>
        </span>
      </a>

      {% assign sorted = site.pages | sort: "index" %}
      {% for my_page in sorted %}
        {% if my_page.title %}
        <a class="page-link" href="{{ my_page.url | relative_url }}">
        {{ my_page.title | escape }}
        {% if my_page.icon %}
        <span class="fa-stack">
          <i class="fa fa-square fa-stack-2x"></i>
          <i class="fa fa-{{ my_page.icon }} fa-inverse fa-stack-1x"></i>
        </span>
        {% endif %}
        </a>
        {% endif %}
      {% endfor %}
    </div>
  </nav>
